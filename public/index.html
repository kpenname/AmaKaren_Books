<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmaKaren Books</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" type="application/javascript"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="container">
        <img id="logo" src="img/Amakaren_logo_colors.jpg" />

        <!-- -->
        <div class="form-header">
          <h2 id="createHeading">Create an Account!</h2>
        </div>
        <div id="createForm" style="visibility: hidden; height: 0;">
          <form action="/addUser/" method="POST" class="form">
            <div class="form-field">
              <label for="txtAddUsername">Username</label>
              <input
                type="text"
                class="input"
                id="txtAddUsername"
                name="txtAddUsername"
              />
            </div>
            <div class="form-field">
              <label for="txtAddPassword">Password</label>
              <input
                type="password"
                class="input"
                id="txtAddPassword"
                name="txtAddPassword"
              />
            </div>
            <div class="form-actions">
              <button id="createAccount" class="btn" type="submit">
                Create!
              </button>
            </div>
          </form>
        </div>

        <!---->
        <div class="form-header">
          <h2 id="updateHeading">Update your account</h2>
        </div>
        <div id="updateForm" style="visibility: hidden; height: 0;">
          <form action="/updateUser/" method="POST" class="form">
            <div class="form-field">
              <label for="firstNameTxt">First name:</label>
              <input
                type="text"
                class="input"
                id="firstNameTxt"
                name="firstNameTxt"
              />
            </div>
            <div class="form-field">
              <label for="lastNameTxt">Last Name:</label>
              <input
                type="text"
                class="input"
                id="lastNameTxt"
                name="lastNameTxt"
              />
            </div>
            <div class="form-field">
              <label for="addressTxt">Address:</label>
              <input
                type="text"
                class="input"
                id="addressTxt"
                name="addressTxt"
              />
            </div>
            <div class="form-field">
              <label for="cityTxt">City:</label>
              <input type="text" class="input" id="cityTxt" name="cityTxt" />
            </div>
            <div class="form-field">
              <label for="provinceTxt">Province:</label>
              <input
                type="text"
                class="input"
                id="provinceTxt"
                name="provinceTxt"
              />
            </div>
            <div class="form-field">
              <label for="postalTxt">Postal Code:</label>
              <input
                type="text"
                class="input"
                id="postalTxt"
                name="postalTxt"
              />
            </div>
            <div class="form-field">
              <label for="updateEmailTxt">Email:</label>
              <input
                type="text"
                class="input"
                id="updateEmailTxt"
                name="updateEmailTxt"
              />
            </div>
            <div class="form-field">
              <label for="phoneTxt">Phone:</label>
              <input type="text" class="input" id="phoneTxt" name="phoneTxt" />
            </div>
            <div class="form-actions">
              <button class="btn" type="submit">Create!</button>
            </div>
          </form>
        </div>

        <!---->
        <h2 id="logIn">Login Form</h2>
        <div
          id="loginForm"
          style="visibility: hidden; height: 0;"
          class="login-form"
        >
          <form action="" method="GET">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input type="submit" onclick="submitForm()" />
          </form>
        </div>

        <!---->

        <h2 id="showMap">Show book locations on the map</h2>
        <div
          id="map"
          style="visibility: hidden; position: absolute; height: 0;"
        ></div>

        <!---->

        <div class="form-header">
          <h2 id="sendMsg">Send us a message</h2>
        </div>
        <div id="msg" style="visibility: hidden; height: 0;">
          <form action="/message/" method="POST" class="form">
            <div class="form-field">
              <label for="message">Message</label>
              <textarea
                class="input"
                id="message"
                name="msgText"
                rows="4"
                autofocus
              ></textarea>
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input class="input" id="email" name="emailText" type="email" />
            </div>
            <div class="form-actions">
              <button class="btn" type="submit">Send</button>
            </div>
          </form>
        </div>

        <!---->

        <div class="form-header">
          <h2 id="lookUpBooks">Look Up Books</h2>
        </div>
        <div id="bookLookUp" style="visibility: hidden; height: 0;">
          <form action="/lookUp" method="GET" class="form">
            <div class="form-field">
              <label for="txtSearch"
                >Search for title, author, subject, etc:</label
              >
              <input type="text" class="input" name="txtSearch" />
              <input type="submit" class="btn" value="Look Up" />
            </div>
          </form>
        </div>

        <p id="coordinates"></p>
        <p id="text"></p>
        <p id="app"></p>
      </div>
    </main>
  </body>
</html>
